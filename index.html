<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="app/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Material Design Bootstrap -->
  <!-- <link href="app/css/mdb.min.css" rel="stylesheet"> -->
  <!-- <link href="app/css/styPle.css" rel="stylesheet"> -->
</head>

<body>
  <div id="divContainer" class="container">
    <div class="row">
      <div id="divColCardTable" class="col">
        <h1>Expire</h1>
        <div id="divCardTable" class="card">
          <table class="table table-inverse">
            <thead>
              <tr>
                <th>Item</th>
                <th>Days Left</th>
                <th>Expiration Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Eggs</th>
                <td>0</td>
                <td>Today</td>
              </tr>
              <tr>
                <th scope="row">Milk</th>
                <td>4</td>
                <td>3/23/17</td>
              </tr>
              <tr>
                <th scope="row">Chicken</th>
                <td>2</td>
                <td>Friday</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="inputItem">Item</label>
            <input id="inputItem" type="text" name="item" class="form-control">
          </div>
          <div class="form-group">
            <label for="formExpiration" class="hidden">Expiration Date</label>
            <input id="formExpiration" type="date" name="expiration-date" class="form-control">
            
          </div>
          <div class="md-form form-group">
            <a href="" class="btn btn-primary btn-lg">Submit</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="app/js/jquery-3.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="app/js/tether.min.js"></script>
  <script src="app/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="app/js/mdb.min.js"></script> -->
</body>

</html>
